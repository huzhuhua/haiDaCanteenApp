<ion-card *ngFor="let item of productList" class="card2" (click)="navigate(item.id)">
    <ion-list >
      <div style="display: flex;flex-direction: row;">
     
     
       <!-- <div class="img"    >
       <img src="{{item.picUrl}}" alt="">
      </div> -->
      <div class="img" [style.background-image]="  'url(' +item.picUrl + ')'  " > </div>
      <div>
        <ion-item lines="none" >
            <ion-label class="row1">{{item.name}}
          
            </ion-label>
              
        </ion-item>
        <ion-item lines="none" class="row2">
            <ion-text style="" class="rate">￥{{item.money}}元</ion-text>
            <ion-text style="" class="date">{{item.monthSale}}单</ion-text>
        </ion-item>
        <ion-item lines="none" class="row3">
            <ion-text class="title2">价格</ion-text>
            <ion-text class="title2" style="margin-left: 64px;">月销</ion-text>
        </ion-item>
        <ion-item lines="none"  style="top: -50px;">
          <ion-text class="title2" style="text-overflow: ellipsis;">{{item.intro}}</ion-text>
         
      </ion-item>

        <ion-item  style="top: -80px;width: 213px;" lines="none">
          <div style="width: 70.47px;position: relative;">
            <span >✩✩✩✩✩</span>  
            <span [style.width]="item.starWidth + 'px'" class="star">★★★★★</span>  
          </div>
          <div class="addLove" (click)="addLove($event,item.id)" >
            <!-- <img *ngIf="item.loveStatus==0" src="../../../assets/hdImages/收藏1.svg" alt="" style="width:100%;height:100%; ">
            <img *ngIf="item.loveStatus==1" src="../../../assets/hdImages/收藏2.svg" alt="" style="width:100%;height:100%; "> -->
           
            <a href="javascript:;" rel="external nofollow" item-end (click)="item.loveStatus=!item.loveStatus" >
             <img src="../../../assets/HdImage//收藏2.svg"style="width:86%;height:86%;" *ngIf="item.loveStatus">　　
             <img src="../../../assets/HdImage/收藏1.svg" style="width:86%;height:86%;" *ngIf="!item.loveStatus">　
           </a>
           </div>
        </ion-item>
      </div>
    </div>
    </ion-list>
</ion-card>
