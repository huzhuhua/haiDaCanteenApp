<ion-header no-border>
  <ion-toolbar >
    
    <div class="toolbar">
         <h4 style="color: #ffffff;">我的</h4>
        
         <div class="identityInformation" >
        <img src="../../assets/hdImages/我的头像.png" alt="" style="width: 50px;height: 50px;margin-left: 31px;margin-right: 15px;"  >
        <div>
          <ion-text style="font-size: 18px; margin-left: -21px;font-family: PingFangSC-Semibold;">{{myINfo.realName}}</ion-text><br>
          <ion-text style="font-size: 13px;">账号:{{myINfo.accountNum}}</ion-text>
        </div>  
         </div>
    </div>

    <ion-card class="newfunction">
        <div class="mybanlance">
            <div>
                <ion-text>账户余额</ion-text>
            </div>
            <div><ion-text>￥{{balance}}</ion-text></div>
        </div>
        <div class="function">
            <div>
                <ion-button color="white" class="recharge" [routerLink]="[ '/recharge']">
                </ion-button><br>
                <ion-text>充值</ion-text>
            </div>
            <div>
                <ion-button color="white" class="withdraw" [routerLink]="[ '/withdraw']"></ion-button><br>
                <ion-text>提现</ion-text>
            </div>
            <div>
                <ion-button color="white" class="bank" [routerLink]="[ '/blank-card']"></ion-button><br>
                <ion-text>银行卡</ion-text>
            </div>
            <div>
                <ion-button color="white" class="tradingRecord" [routerLink]="[ '/record']"></ion-button><br>
                <ion-text>交易</ion-text>
            </div>
        </div>
    </ion-card>

  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/images2/我的服务.png" alt=""  style="height: 25px;padding-left:30px" >
  <ion-list lines=none>

    <ion-item lines="none" [routerLink]="['/my-assets']" >
        <img src="../../assets/hdImages/我的资产图标.png" alt="" class="icon">
        <ion-text class="title">我的资产</ion-text>
    </ion-item>

    <ion-item lines="none" [routerLink]="['/....']">
        <img src="../../assets/hdImages/我的收藏图标.png" alt="" class="icon">
        <ion-text class="title">我的收藏</ion-text>
    </ion-item>

    <ion-item lines="none" [routerLink]="['/setting']">
        <img src="../../assets/hdImages/设置图标.png" alt="" class="icon">
        <ion-text class="title">设置</ion-text>
    </ion-item>

 </ion-list> 
</ion-content>
