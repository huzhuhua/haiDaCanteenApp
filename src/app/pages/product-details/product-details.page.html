<ion-content>
  <div class="toolbar" >


    <ion-back-button style="margin-left: -320px;z-index: 9999;color: #ffffff;margin-top: 20px;"></ion-back-button>
    <h4 style="color: #ffffff;">已购详情</h4>
    <div style="margin-top: 68px;">
      <ion-text style="font-size: 12px;"> 累计收益(￥)</ion-text><br>
      <ion-text style="font-size: 22px;">
        ￥ {{balance}}5555
    </ion-text>
    </div>
    
    <div  class="toolbarAcount"  >
      
      <div style="display: flex;flex-direction: column;margin-right: 109px;margin-left: -136px;">
          <ion-text>
              持仓金额(￥)
          </ion-text>
         
          <ion-text style="font-size: 18px;">
            ￥ {{amount}}1111
          </ion-text>
      </div>

     <div style="display: flex;flex-direction: column;margin-left: 62px;margin-right: -135px;">
      <ion-text >
          涨幅率(￥)
      </ion-text>
      <ion-text style="font-size: 18px;">
       3%
    </ion-text>
   
     </div>
  </div>                  
  </div>
  <!--产品详情内容-->
  <ion-button  class="topButton" [routerLink]="['/returns-detailed']" routerLinkActive="router-link-active"  >收益明细  <ion-text style="font-size: 18px;position: absolute; right: 15px;">></ion-text></ion-button>
  <div class="card">
    <ion-list>
      <ion-item lines="none">
        <ion-label class="row1">{{name}}<button *ngIf="productType ==1">活期</button>
          <button *ngIf="productType ==0">定期</button></ion-label>
      </ion-item>
      <ion-item lines="none" class="row2">
        <ion-text style="" class="rate">5%</ion-text>
        <ion-text style="" class="date">￥5000</ion-text>
    </ion-item>
    <ion-item  class="row3">
        <ion-label class="title2">七日年化收益率</ion-label>
        <ion-label class="title2">产品期限</ion-label>
    </ion-item>
    <ion-item class="number" lines="none" style="height: 30px;margin-top: -10px;margin-bottom: -30px;">    <ion-text>$674<span>↑6</span></ion-text> <ion-text>$687<span>↑9</span></ion-text>   </ion-item>  
   
    <div echarts [options]="chartOption" class="demo-chart"></div>
     
    <ion-item  class="row6">
      <ion-label>产品介绍</ion-label>
    </ion-item>
    <ion-item  lines="none" class="row8">
      <ion-label class="title1">本产品支持账户余额支付。</ion-label>
    </ion-item>
   
      <ion-item lines="none" class="row6">
        <ion-label>产品特点</ion-label>
      </ion-item>
      <ion-item  lines="none" class="row7">
        <span style="">低风险:</span>本产品支持账户余额支付。
      
      </ion-item>
     
      <ion-item  lines="none" class="row7">
        <span style="">低风险:</span>本产品支持账户余额支付。
      
      </ion-item>
    </ion-list>
  </div>
  <!--前往购买按钮-->
  <ion-button *ngIf="!endTime" class='details' expand="block"  [routerLink]="['/redemption']" [queryParams]="{id:id, name:name, amount:amount, income:income,productType:productType}"  routerLinkActive="router-link-active" >前往赎回</ion-button>
  <ion-button *ngIf="endTime " disabled="true" class='details' expand="block"  [routerLink]="['/redemption']" [queryParams]="{id:id, name:name, amount:amount, income:income,productType:productType}"  routerLinkActive="router-link-active" >{{endTime|date:'yyyy-MM-dd HH:mm:ss'}}到期</ion-button>
</ion-content>
