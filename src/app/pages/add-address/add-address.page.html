<ion-header>

  <ion-toolbar >
    
      <div class="toolbar">
        <ion-back-button slot="start" style="margin-left: -320px;z-index: 9999;color: #ffffff;margin-top: 20px;"></ion-back-button>
          <!-- <img class="logo" src="assets//HdImage/logo 2.png" alt="" > -->
          <h4 style="color: #ffffff;">添加收货地址</h4>
      </div>


  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="addAddressCard">


  <form [formGroup]="addAddressForm">
<ion-item>
  <ion-icon src="assets/HdImage/定位位置.svg" ></ion-icon>
  <!-- <ion-label>定位位置</ion-label> -->
  <ion-input formControlName="location" disabled="true"></ion-input>
</ion-item>
<ion-item>
  <ion-icon src="assets/HdImage/收货地址(1).svg" ></ion-icon>
  <!-- <ion-label>收货地址</ion-label> -->
  <ion-input formControlName="addr" placeholder="请输入收货地址"></ion-input>
  <ion-text *ngIf="addr.touched&&addr.hasError('required')" class="warnText">*请输入收货地址</ion-text>
</ion-item>
<ion-item>
  <ion-icon src="assets/HdImage/联系人.svg" ></ion-icon>
  <!-- <ion-label>联系人</ion-label> -->
<ion-input formControlName="name"  placeholder="请输入姓名"></ion-input>
<ion-text *ngIf="name.touched&&name.hasError('required')" class="warnText">*请输入姓名</ion-text>
<ion-text *ngIf="name.touched&&name.hasError('pattern')" class="warnText">姓名格式不正确</ion-text>
</ion-item>
<ion-item>
  <ion-icon src="assets/HdImage/性别.svg" ></ion-icon>
 <ion-input disabled="true" value="性别"></ion-input>
   <!-- <ion-select formControlName="bankCardNum" >
          <ion-select-option *ngFor="let cardId of cardIds" value="{{cardId.bankCardNum}}" >
            {{cardId.formatName+cardId.formatNum}}
          </ion-select-option>
        </ion-select> -->
        <ion-select  formControlName="gender" value="男士">
          <ion-select-option  value="先生" >
          先生
          </ion-select-option>
          <ion-select-option  value="女士" >
            女士
            </ion-select-option>
        </ion-select>
</ion-item>
<ion-item>
  <ion-icon src="assets/HdImage/手机.svg" ></ion-icon>
  <!-- <ion-label>手机号</ion-label> -->
 <ion-input formControlName="Tmobile"  placeholder="请输入手机号"></ion-input>
 <ion-text *ngIf="Tmobile.touched&&Tmobile.hasError('required')" class="warnText">*请输入手机号码</ion-text>
 <ion-text *ngIf="Tmobile.touched&&Tmobile.hasError('pattern')" class="warnText">*手机号码格式错误</ion-text>
</ion-item>
</form>
<ion-button [disabled]='!addAddressForm.valid' (click)="add()" color="white" class="bottom">添加收货地址</ion-button>
</div>
</ion-content>
