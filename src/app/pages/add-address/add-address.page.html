<ion-header no-border>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>添加收货地址</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addAddressForm">
<ion-item>
  <ion-label>定位位置</ion-label>
  <ion-input formControlName="location" disabled="true"></ion-input>
</ion-item>
<ion-item>
  <ion-label>收货地址</ion-label>
  <ion-input formControlName="addr"></ion-input>
  <ion-text *ngIf="addr.touched&&addr.hasError('required')" class="warnText">*请输入收货地址</ion-text>
</ion-item>
<ion-item>
  <ion-label>联系人</ion-label>
<ion-input formControlName="name"></ion-input>
<ion-text *ngIf="name.touched&&name.hasError('required')" class="warnText">*请输入姓名</ion-text>
<ion-text *ngIf="name.touched&&name.hasError('pattern')" class="warnText">姓名格式不正确</ion-text>
</ion-item>
<ion-item>
  <ion-label>性别</ion-label>
   <!-- <ion-select formControlName="bankCardNum" >
          <ion-select-option *ngFor="let cardId of cardIds" value="{{cardId.bankCardNum}}" >
            {{cardId.formatName+cardId.formatNum}}
          </ion-select-option>
        </ion-select> -->
        <ion-select  formControlName="gender" value="男士">
          <ion-select-option  value="先生" >
          先生
          </ion-select-option>
          <ion-select-option  value="女士" >
            女士
            </ion-select-option>
        </ion-select>
</ion-item>
<ion-item>
  <ion-label>手机号</ion-label>
 <ion-input formControlName="Tmobile"></ion-input>
 <ion-text *ngIf="Tmobile.touched&&Tmobile.hasError('required')" class="warnText">*请输入手机号码</ion-text>
 <ion-text *ngIf="Tmobile.touched&&Tmobile.hasError('pattern')" class="warnText">*手机号码格式错误</ion-text>
</ion-item>
</form>
<ion-button [disabled]='!addAddressForm.valid' (click)="add()">添加收货地址</ion-button>
</ion-content>
